<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to IronGate University Portal">
    <title>Login | IronGate University</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Login Section -->
    <section class="login-section">
        <div class="login-background"></div>
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-5 col-md-7">
                    <!-- Company Logo/Name -->
                    <div class="login-brand">
                        <a href="index.html" class="brand-link">
                            <h1 class="brand-name">IRONGATE</h1>
                            <p class="brand-subtitle">UNIVERSITY</p>
                        </a>
                    </div>
                    
                    <div class="login-container">
                        <div class="login-header">
                            <h1>LOGIN</h1>
                            <p>Access your student or staff portal</p>
                        </div>
                        
                        <div class="login-tabs">
                            <button class="tab-btn active" data-tab="student">STUDENT</button>
                            <button class="tab-btn" data-tab="staff">STAFF</button>
                        </div>
                        
                        <form id="loginForm" class="login-form">
                            <div class="floating-input-group">
                                <input type="text" class="floating-input" id="username" required>
                                <label for="username">Username / Email</label>
                            </div>
                            
                            <div class="floating-input-group">
                                <input type="password" class="floating-input" id="password" required>
                                <label for="password">Password</label>
                            </div>
                            
                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>Remember me</span>
                                </label>
                                <a href="#" class="forgot-link">Forgot Password?</a>
                            </div>
                            
                            <button type="submit" class="btn-neo btn-neo-primary">LOGIN</button>
                        </form>
                        
                        <!-- Social Login -->
                        <div class="social-login">
                            <div class="divider">
                                <span>OR</span>
                            </div>
                            <div class="social-buttons">
                                <a href="#" class="social-btn google-btn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                    </svg>
                                    <span>Continue with Google</span>
                                </a>
                                <a href="#" class="social-btn facebook-btn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                    </svg>
                                    <span>Continue with Facebook</span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="login-footer">
                            <p>Don't have an account? <a href="register.html" id="showRegister">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Cursor Glow Effect -->
    <div class="cursor-glow" id="cursor-glow"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality would be integrated with backend authentication.');
        });
    </script>
</body>
</html>
